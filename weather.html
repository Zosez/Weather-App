<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <header>
        <h1>WEATHER FORECAST</h1>
    </header>
    <section class="main">
        <section class="secondmain">
            <h2 class="day" id="day">Thursday</h2>
            <p class="date" id="date">2024 Dec 21</p>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" class="icon" id="icon" alt="Weather Icon">
            <h2 class="maintemp" id="maintemp">20<sup>o</sup>C</h2>
            <h3 class="mainweath" id="mainweath">Mostly cloudy</h3>
            <h3 class="descrip" id="descrip">Description</h3>
        </section>
        <aside>
        <input type="text" class="search" id="search" placeholder="Search locations..." value="Andalusia">
        <button class="sbut" id="sbut">Search</button>
        </aside>
        <section class="location">
        <img src="location.png" class="licon">
        <p class="loca" id="loca">Andalusia</p>
        </section>
        <section class="mtemp">
            <div class="max" id="max">20<sup>o</sup>C</div>
            <p class="maxtemp">Max Temperature</p>
        </section>
        <section class="mtemp">
            <div class="min" id="min">20<sup>o</sup>C</div>
            <p class="mintemp">Min Temperature</p>
        </section>
        <section class="mtemp">
            <div class="feel" id="feel">20<sup>o</sup>C</div>
            <p class="flike">Feels Like</p>
        </section>
    </section>
    <section class="attri">
        <section class="extra">
            <h2>Wind</h2>
            <img src="https://img.icons8.com/?size=100&id=9wRAwktaafWl&format=png&color=000000" class="exicon" alt="icon">
            <p id="speed" class="exe">Speed=</p>
            <p id="deg" class="exe">Degree=</p>
        </section>
        <section class="extra">
            <h2>Pressure</h2>
            <img src="https://img.icons8.com/?size=100&id=aQkuDDUUt1Ep&format=png&color=000000" class="exicon" alt="icon">
            <p id="pressure" class="exe">Pressure=</p>
        </section>
        <section class="extra">
            <h2>Humidity</h2>
            <img src="https://img.icons8.com/?size=100&id=3nasYmbaUfjf&format=png&color=000000" class="exicon"alt="icon">
            <p id="humidity" class="exe">Humidity=</p>
        </section>
    </section>
    <script src="weather.js"></script>
</body>
</html>
